<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Staff List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="person.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Staff Number</ion-label>
      <ion-input [(ngModel)]="person.staffNumber"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" (click)="submitData()">Submit</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let staff of staffList">
      <ion-label>{{ staff.name }}</ion-label>
      <ion-note slot="start">{{ staff.staffNumber }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
